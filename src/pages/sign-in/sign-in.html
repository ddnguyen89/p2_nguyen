<ion-header>

  <ion-navbar color="danger">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item >
      <ion-input placeholder="Username" #username></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
    
  </ion-list>
    
  <button ion-button color="secondary" round (click)="onOrder(username.value)">LOGIN</button>
</ion-content>
